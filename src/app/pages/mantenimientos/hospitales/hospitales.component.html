<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

            <input type="text"
                   class="form-control"
                   placeholder="Buscar hospital..."
                   #txtTermino
                   (keyup)="buscar(txtTermino.value)"
            >
          </div>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="cargando">
  <div class="col-12">
      <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando...</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
      </div>
  </div>
</div>

<div class="row"
     *ngIf="!cargando">

  <div class="col-12">
    <div class="card">
        <div class="card-body">
          <h4 class="card-title">Hospitales</h4>
          <h6 class="card-subtitle">({{hospitales.length}}) Hospitales registrados</h6>
          <div class="text-right">
            <button class="btn btn-primary"
                    (click)="abrirswalModal()">
              <i class="fa fa-hospital-o"></i>Crear hospital
            </button>
          </div>
          <br>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th class="text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="text-center">
                              <img class="avatar cursor"
                                   [src]="hospital.img | imagen:'hospitales'"
                                   [alt]="hospital.nombre"
                                   (click)="abrirModal(hospital)">
                            </td>
                            <td>
                              <input type="text"
                                     class="form-control"
                                     placeholder="Nombre del hospital"
                                     [(ngModel)]="hospital.nombre"
                                     >
                            </td>
                            <td class="text-nowrap text-center">
                                <a (click)="actualizarHospital(hospital)"
                                   data-toggle="tooltip"
                                   class="cursor"
                                   data-original-title="Edit">
                                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                                </a>
                                <a
                                    (click)="eliminarHospital(hospital)"
                                    data-toggle="tooltip"
                                    class="cursor"
                                    data-original-title="Delete">
                                    <i class="fa fa-close text-danger"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button class="btn btn-secondary">Anteriores</button>
            &nbsp;
            <button class="btn btn-secondary">Siguientes</button>

        </div>
    </div>
</div>

</div>
